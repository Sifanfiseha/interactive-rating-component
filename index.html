<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="conainer">
        <div class="star">
          <img src="./images/icon-star.svg" alt="star" />
        </div>
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="numbers">
          <div data-value="1" class="num">1</div>
          <div data-value="2" class="num">2</div>
          <div data-value="3" class="num">3</div>
          <div data-value="4" class="num">4</div>
          <div data-value="5" class="num">5</div>
        </div>
        <button class="sub-btn">Submit</button>
      </div>
      <div class="thank-container hidden">
        <img
          src="images/illustration-thank-you.svg"
          alt="illusteration thank you image"
        />
        <p class="sel">You selected <span id="rate">2</span> out of 5</p>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
